<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main class="grid">
    <div class="card | grid">
      <img src="images/image-equilibrium.jpg" alt="Crypto Image">
      <h1 class="crypto-id">Equilibrium #3429</h1>
      <p class="crypto-discription"> Our Equilibrium collection promotes balance and calm.</p>
      <div class="bottom-wrapper | flex">
        <div class="price-wrapper | flex">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time-left | flex">
          <img src="images/icon-clock.svg" alt="clock decoration">
          <p>3 days left</p>
        </div>
        
      </div>
      <div class="line-1"></div>
      <div class="crypto-creator | flex">
        <img src="images/image-avatar.png" alt="Creator Picture">
        <div class="creator-name">
          <span>Creation of</span>
          <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>

  </main>



  </div>
</body>

</html>
